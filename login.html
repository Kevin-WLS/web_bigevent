<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigevent_login</title>
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己 login.css 的样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 导入 layui.all.js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
</head>

<body>
    <!-- 头部的logo区域 -->
    <!-- layui-main 是 layui 的一个公共样式类名，版心 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 标题 -->
        <div class="title"></div>

        <!-- 登录 -->
        <div class="login_box">
            <!-- 登陆的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <!-- lay-verify 表单验证属性 属性值为required 表示必填项 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>
                    <!-- pwd是自定义校验规则，与required要同时满足，中间用 | 分隔 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <!-- 表单提交按钮和普通按钮的区别是 lay-submit 这个属性 -->
                <!-- 在form表单里，最好是个提交按钮 -->
                <!-- layui-btn-fluid这个类名是按钮的通栏 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
            </form>

            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">注册账号</a>
            </div>
        </div>
        <!-- 注册 -->
        <div class="reg_box">
            <!-- 注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>立即注册</button>
                </div>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登录</a>
            </div>

        </div>
    </div>
    <!-- 导入 layui.all.js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery.js 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 baseAPI.js 文件，对传输数据的配置对象进行处理 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的 login.js 文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
