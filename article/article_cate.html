<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/article_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类型</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <!-- 控制表格每列的宽度 -->
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->

        </tbody>
      </table>
    </div>
  </div>

  <!-- 创建表格数据的模板 -->
  <script type="text/html" id="tpl_table">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <!-- 为编辑按钮添加一个 data-id 属性，后面点击这个按钮时能获取到点击的是哪个按钮以及这条数据的 id  -->
            <button type="button" class="layui-btn layui-btn-xs" id="btn_edit" data-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="btn_delete" data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
    </script>

  <!-- 添加分类的弹出层 -->
  <!-- 创建弹出层里的HTML结构，未点击 添加 按钮之前不能让其显示出来 -->
  <!-- script 标签里的内容不会显示在页面结构上 -->
  <script type="text/html" id="dialog_add">
        <form class="layui-form" id="form_add" lay-filter="form_add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>

  <!-- 修改分类的弹出层 -->
  <script type="text/html" id="dialog_edit">
        <form class="layui-form" id="form_edit" lay-filter="form_edit">
          <!-- 添加一个隐藏域用于存储数据请求回来的 id 的值，因为下一步的修改提交（根据 Id 更新文章分类数据）请求时需要携带参数中包含 id 的值； -->
          <input type="hidden" name="Id"/>
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
              </div>
        </form>
    </script>


  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 引入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/article/article_cate.js"></script>
</body>

</html>
